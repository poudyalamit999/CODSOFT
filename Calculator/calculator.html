<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <input type="text" class="calc-numbers" value="0" disabled>
            <div class="calc-buttons">
                <button class="btn is-clear span-2 blue operator">C</button>
                <button class="btn blue operator">&larr;</button>
                <button class="btn blue operator">&divide;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn blue operator">x</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn blue">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn blue operator">+</button>
                <button class="btn span-3">0</button>
                <button class="btn blue operator">=</button>
            </div>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
